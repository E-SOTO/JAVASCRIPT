<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llenado de OC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1 class="mb-5 text-center">Formulario de Orden de compra</h1>
    <div class="container text-center">
      <div class="row">
        <div class="col-sm-12 col-md-8 col-lg-8">
          <form class="mb-5 formulario">
            <div class="mb-3">
              <label for="forInputNombre" class="form-label">Ingresa tu nombre</label>
              <input type="text" class="form-control" id="inputName">
            </div>
            <div class="mb-3">
              <label for="forInputCantidad" class="form-label">¿Cuantos productos vendiste?</label>
              <input type="text" class="form-control" id="inputCantidad">
            </div>
            <button type="submit" class="btn btn-primary">Continuar</button>
          </form>
    
          <div class="divProductos">
    
          </div>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4">
          <div class="card">
            <div class="card-header">
              <h3>Últimos 5 productos vendidos</h3>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">An item</li>
              <li class="list-group-item">A second item</li>
              <li class="list-group-item">A third item</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    
    <script src="js/main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
